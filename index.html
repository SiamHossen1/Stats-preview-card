<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Custom Css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <div class="state__card">

      <div class="state__card-content">

        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>

        <p class="card__description">  Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="achievement__container">

          <div class="achievement">
            <span>10k+</span>
            <p>companies</p>
          </div>

          <div class="achievement">
            <span>314</span>
            <p>templates</p>
          </div>

          <div class="achievement">
            <span>12m+</span>
            <p>queries</p>
          </div>

        </div>

      </div>

      <div class="state__card-img-container">
        <picture class="state__card__img">
          <source
            srcset="images/image-header-mobile.jpg"
            media="(max-width: 650px)"
          />
          <img
            src="images/image-header-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
          <div class="img__color"></div>
        </picture>
      </div>

    </div>

  </main>



</body>
</html>
